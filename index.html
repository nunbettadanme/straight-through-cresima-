<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione Cresima</title>
    <style>
        /* Stili CSS per il layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registrazione Cresima</h2>
        <form id="registrationForm">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>
            <input type="submit" value="Registrati">
        </form>
        <div id="confirmation" class="hidden">
            <p>Sei stato invitato alla cresima di Ernesto. Vacci.</p>
        </div>
    </div>
    
    <script>
        // JavaScript per gestire la registrazione e la visualizzazione del messaggio di conferma
        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Evita il comportamento predefinito di invio del modulo
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            // Puoi fare qualcosa con i valori del nome e dell'email qui
            // In questo esempio, mostriamo semplicemente il messaggio di conferma
            document.getElementById("registrationForm").classList.add("hidden"); // Nascondi il modulo di registrazione
            document.getElementById("confirmation").classList.remove("hidden"); // Mostra il messaggio di conferma
        });
    </script>
</body>
</html>
