<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Content</title>
    <style>
        /* CSS for styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav {
            background-color: #444;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        section {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .content {
            display: none;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Webpage</h1>
    </header>
    <nav>
        <a href="#" onclick="showContent('content1')">Home</a>
        <a href="#" onclick="showContent('content2')">About</a>
        <a href="#" onclick="showContent('content3')">Contact</a>
    </nav>

    <!-- Content Sections -->
    <div id="content1" class="content">
        <section>
            <h2>About Us</h2>
            <p>This is the home content.</p>
        </section>
    </div>
    <div id="content2" class="content">
        <section>
            <h2>About Us</h2>
            <p>This is the about content.</p>
        </section>
    </div>
    <div id="content3" class="content">
        <section>
            <h2>About Us</h2>
            <p>This is the contact content.</p>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 My Webpage. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript function to show the selected content and hide others
        function showContent(id) {
            var contents = document.getElementsByClassName('content');
            for (var i = 0; i < contents.length; i++) {
                if (contents[i].id === id) {
                    contents[i].style.display = 'block';
                } else {
                    contents[i].style.display = 'none';
                }
            }
        }
    </script>
</body>
</html>
